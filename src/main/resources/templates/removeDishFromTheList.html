<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Zero Waste Restaurant">
  <meta name="Gusevs" content="">
  <title>Zero Waste Restaurant</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

<div class="w3-panel w3-card-4 w3-red"><p>Remove dish</p></div>

<table class="w3-table-all">
  <tr>
    <td>Name:</td>
  </tr>

  <tr>
    <form action="/removeDishFromTheList" th:object="${request}" method="post">
      <td><input type="text" th:field="${request.name}"/></td>
      <td>
        <input type="submit" value="Remove Dish"/>
        <input type="reset" value="Clear"/>
      </td>
    </form>
  </tr>


  <td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
  <td th:text="${error.field}"/>
  <td th:text="${error.message}"/>
  </tr>
  </td>
</table>

<form action="javascript:history.back();">
  <input type="submit" value="Go back" name="Submit"/>
</form>

</body>
</html>
